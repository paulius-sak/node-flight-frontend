<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addFlight.css">
</head>
<body>

    <h1>Add New Flight</h1>
    <form class="add-flight-form" id="add-flight-form">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <label for="departure-city">Departure City:</label>
        <input type="text" id="departure-city" name="departureCity" required><br>
        <label for="destination-city">Destination City:</label>
        <input type="text" id="destination-city" name="destinationCity" required><br>
        <label for="photo-url">Destination City Photo URL:</label>
        <input type="url" id="destinationCityPhotoUrl" name="destinationCityPhotoUrl" required><br>
        <label for="departure-time">Departure Time:</label>
        <input type="datetime-local" id="departure-time" name="departureTime" required><br>
        <button type="submit">Add Flight</button>
    </form>

    <h1>Update Flight</h1>
    <form class="update-flight-form" id="update-flight-form">
        <label for="flight-id">Flight ID:</label>
        <input type="text" id="flight-id" name="flightId" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" ><br>
        <label for="departure-city">Departure City:</label>
        <input type="text" id="departure-city" name="departureCity" ><br>
        <label for="destination-city">Destination City:</label>
        <input type="text" id="destination-city" name="destinationCity" ><br>
        <label for="photo-url">Destination City Photo URL:</label>
        <input type="url" id="destinationCityPhotoUrl" name="destinationCityPhotoUrl" ><br>
        <label for="departure-time">Departure Time:</label>
        <input type="datetime-local" id="departure-time" name="departureTime" ><br>
        <button type="submit">Update Flight</button>
    </form>



    <script type="module" src="addFlight.js"></script>
</body>
</html>
